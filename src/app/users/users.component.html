<h1>Users</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col col-md-10">&nbsp;</div>
        <div class="col col-md-2"><button [routerLink] = "['user-add']">Insert User</button></div>
    </div>
    <br/>
    <div class="row">
    <table class="table table-dark table-hover table-striped">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>        
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users.data">
            <td>{{user.id}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td><span><button [routerLink] = "['user-view/',user.id]">View</button></span><span><button [routerLink] = "['user-edit/',user.id]">Update</button></span></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
